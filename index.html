<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Clipboard History</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background-color: #1e1e1e;
      color: #eaeaea;
      height: 100vh;
      overflow: hidden;
    }

    /* container */
    .app {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* sticky header */
    /* .header {
      position: sticky;
      top: 0;
      z-index: 10;

      padding: 12px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.3px;
      color: #bbbbbb;

      background-color: #1e1e1e;
      border-bottom: 1px solid #2c2c2c;
    } */

    /* scrollable list */
    .list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      cursor: pointer;
      background: #181818;

      /* ðŸ‘‡ TWO LINE TRUNCATION */
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;

      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.4;
    }

    li:hover {
      background-color: #2f2f2f;
      border-color: #3a3a3a;
    }

    li:active {
      background-color: #3a3a3a;
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- <div class="header">CLIPBOARD HISTORY</div> -->

    <div class="list">
      <ul id="list"></ul>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
